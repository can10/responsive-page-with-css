<!doctype html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Portfolio</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<header class="header_row">
				<div class="logo">
					<img src="img/logo.png" alt="logo" class="logo_img img-responsive">
				</div>
				<div class="person">
					<h2 class="text_align_right">John Fedcba</h2>
					<h4 class="text_align_right">Web developer</h4>
				</div>
			</header>

			<section class="main_body_image">
				<img src="img/code.jpg" alt="code_img" class="body_image img-responsive">
			</section>

			<section class="featured_work_text">
				<h1 class="featured_work_headline text_align_left">Featured Work</h1>
			</section>

			<section class="featured_works">
				<div class="row">
					<div class="col-sm-4 text_align_center">
						<img src="img/oak.jpg" alt="oak" class="featured_work_image img-responsive">
						<p class="project_name">Project Oak</p>
						<a href="https://github.com/" class="link_name">http://www.github.com/projectoak</a> 
					</div>
					<div class="col-sm-4 text_align_center">
						<img src="img/palm.jpg" alt="palm" class="featured_work_image img-responsive">
						<p class="project_name">Project Palm</p>
						<a href="https://github.com/" class="link_name">http://www.github.com/projectpalm</a> 
					</div>
					<div class="col-sm-4 text_align_center">
						<img src="img/pine.jpg" alt="pine" class="featured_work_image img-responsive">
						<p class="project_name">Project Pine</p>
						<a href="https://github.com/" class="link_name">http://www.github.com/projectpine</a> 
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
